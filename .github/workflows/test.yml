name: test

on: push

jobs: 
  super-lint:
    name: Lint code base
    runs-on: ubuntuy-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run super-linter
        uses: github/super-linter@v3
        env: 
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}